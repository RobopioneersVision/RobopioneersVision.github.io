<h1 id="依赖（Dependency）关系是一种使用关系，它是对象之间耦合度最弱的一种关联方式，是临时性的关联。在代码中，某个类的方法通过局部变量、方法的参数或者对静态方法的调用来访问另一个类（被依赖类）中的某些方法来完成一些职责。-特点：-1：是一种使用关系-2：是一种临时关系-在-UML-类图中，依赖关系使用带箭头的虚线来表示，箭头从使用类指向被依赖的类。"><a href="#依赖（Dependency）关系是一种使用关系，它是对象之间耦合度最弱的一种关联方式，是临时性的关联。在代码中，某个类的方法通过局部变量、方法的参数或者对静态方法的调用来访问另一个类（被依赖类）中的某些方法来完成一些职责。-特点：-1：是一种使用关系-2：是一种临时关系-在-UML-类图中，依赖关系使用带箭头的虚线来表示，箭头从使用类指向被依赖的类。" class="headerlink" title="依赖（Dependency）关系是一种使用关系，它是对象之间耦合度最弱的一种关联方式，是临时性的关联。在代码中，某个类的方法通过局部变量、方法的参数或者对静态方法的调用来访问另一个类（被依赖类）中的某些方法来完成一些职责。 特点： 1：是一种使用关系 2：是一种临时关系  在 UML 类图中，依赖关系使用带箭头的虚线来表示，箭头从使用类指向被依赖的类。"></a>依赖（Dependency）关系是一种使用关系，它是对象之间耦合度最弱的一种关联方式，是临时性的关联。在代码中，某个类的方法通过局部变量、方法的参数或者对静态方法的调用来访问另一个类（被依赖类）中的某些方法来完成一些职责。 特点： 1：是一种使用关系 2：是一种临时关系  在 UML 类图中，依赖关系使用带箭头的虚线来表示，箭头从使用类指向被依赖的类。</h1>
